<h2>News</h2>
<button (click)="getNews()">Gimme all</button>

<form>
  <label for="symbol">Enter a symbol:</label>
  <input placeholder="AAPL" [(ngModel)]="symbol" name="symbol" required />
  <button (click)="getNewsBySymbol()">Search</button>
</form>

<form>
  <label for="exchange"
    >Enter an
    <a
      href="https://docs.google.com/spreadsheets/d/1I3pBxjfXB056-g_JYf_6o3Rns3BV2kMGG1nCatb91ls/edit#gid=0"
      target="_blank"
      >exchange code</a
    >:</label
  >
  <input placeholder="US" [(ngModel)]="exchange" name="exchange" required />
  <button (click)="getRandomNews()">Feeling lucky</button>
  <p *ngIf="this.symbol">News for: {{ this.symbol }}</p>
</form>

<div *ngIf="news">
  <ul>
    <div *ngFor="let item of news">
      <li>
        <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
      </li>
    </div>
  </ul>
</div>
