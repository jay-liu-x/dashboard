<h2>Cash Flow</h2>
<h3>Income: {{totalIncome | currency:'USD'}}</h3>
<h3>Spending: {{totalSpending | currency:'USD'}}</h3>
<h3>Overall: {{totalIncome - totalSpending | currency:'USD'}}</h3>
<div style="display: block">
  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="chartLegend"
    [chartType]="chartType"
    [colors]="chartColors"
    height="300"
  >
  </canvas>
</div>
