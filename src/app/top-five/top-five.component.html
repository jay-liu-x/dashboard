<h5>YOUR GAINERS</h5>
<hr>
<ul>
    <p *ngFor='let stock of reportDataGain' style='color:green'>{{stock.symbol}} : {{stock.percentage}}%</p>
    <p style='color:green'>{{reportDataGain[0].symbol}} : {{reportDataGain[0].percentage}}%</p>
</ul>


<h5>YOUR LOSERS</h5>
<hr>
<ul>
    <p *ngFor='let stock of reportDataLose'>{{stock.symbol}} : {{stock.percentage}}%</p>
</ul>
